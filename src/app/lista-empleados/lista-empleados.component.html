<p>lista-empleados works!</p>
<h2>Lista Empleados</h2>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.apellido }}</td>
      <td>{{ empleado.email }}</td>
      <!--
    PENDIENTE https://www.youtube.com/watch?v=o_HV_FCs-Z0&t=4711s
 -->
      <td>
        <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info">Editar</button>
        <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-info" style="margin-left: 10px;">Eliminar</button>

      </td>
    </tr>
  </tbody>
</table>

<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Registro de otro</h3>

  <!-- form (ngSubmit)="onSubmit()" Metodo para formar la accion enviar -->
  <!--  [(ngModel)]="empleado.nombre"  Determina o mapea el objeto-->

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre: </label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="empleado.nombre"
        name="nombre"
      />
    </div>

    <div class="form-group">
      <label>Apellido: </label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        [(ngModel)]="empleado.apellido"
        name="apellido"
      />
    </div>

    <div class="form-group">
      <label>Email: </label>
      <input
        type="text"
        class="form-control"
        id="email"
        [(ngModel)]="empleado.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label>image: </label>
      <input
        type="text"
        class="form-control"
        id="image"
        [(ngModel)]="empleado.image"
        name="image"
      />
    </div>

    <button class="btn btn-success">Guardar</button>
  </form>
</div>
